name: Run tests on PRs and branches

on:
  pull_request:
  push:
    branches-ignore: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: npm install
    - name: Run tests
      run: npm test
    - name: Build the interface
      run: npm run build
